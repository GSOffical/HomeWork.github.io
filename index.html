<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的节日--春节</title>
    <style>
        body {
            background-image: url('BJ.jpg');
            background-size: cover;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
            background-image: linear-gradient(to right, red, yellow);
            -webkit-background-clip: text;
            color: transparent;
        }
        button {
            font-size: 3em;
            margin: 25px;
            transition: transform 0.5s;
        }
        button:hover {
            transform: scale(1.2);
        }
        #audio-switch {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background-image: url('Audio-on.jpg');
            background-size: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>我们的节日--春节</h1>
    <button onclick="location.href='https://www.baidu.com'">了解传统文化</button>
    <button onclick="alert('很抱歉，这个功能尚未被完善')">开始闯关</button>
    <audio id="bg-music" loop>
        <source src="1.mp3" type="audio/mpeg">
        <source src="2.mp3" type="audio/mpeg">
        <source src="3.mp3" type="audio/mpeg">
        <source src="4.mp3" type="audio/mpeg">
    </audio>
    <div id="audio-switch" onclick="toggleAudio()"></div>
    <script>
        function toggleAudio() {
            var audioSwitch = document.getElementById('audio-switch');
            var bgMusic = document.getElementById('bg-music');
            if (audioSwitch.style.backgroundImage === 'url("Audio-on.jpg")') {
                audioSwitch.style.backgroundImage = 'url("Audio-off.jpg")';
                bgMusic.pause();
            } else {
                audioSwitch.style.backgroundImage = 'url("Audio-on.jpg")';
                bgMusic.play();
            }
        }
    </script>
</body>
</html>
